<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone</title>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen">
<header class="bg-gradient-to-r from-indigo-600 to-purple-600 py-4 shadow-lg">
    <h2 class="text-4xl text-center text-white font-bold">Hunting Phone</h2>
</header>
<main class="container mx-auto mt-8 px-4">
    <section class="bg-white shadow-md rounded-lg p-6 mb-8">
        <div class="input-group flex flex-col sm:flex-row justify-center items-center gap-4">
            <input class="input input-bordered w-full sm:max-w-xs" id="search-field" placeholder="Type here" type="text"/>
            <button class="btn btn-primary w-full sm:w-auto" onclick="handleSearch()">Search</button>
        </div>
    </section>

    <!-- Spinner or loader -->
    <div class="text-center my-40 hidden" id="loading-spinner">
        <span class="loading loading-spinner loading-lg text-indigo-500"></span>
    </div>

    <!-- Search result -->
    <section>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="phone-container">
            <div class="text-center text-gray-500" id="empty-state" hidden>
                <p>No results found. Please try another search.</p>
            </div>
        </div>
        <div class="hidden text-center my-8" id="show-all-container">
            <button class="btn btn-secondary mt-4">Show All</button>
        </div>
    </section>

    <!-- Modal -->
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box rounded-lg">
            <h3 id="show-detail-phone-name" class="text-3xl font-bold text-indigo-700 mb-4"></h3>
            <div id="show-detail-container" class="space-y-4">
                <div class="alert alert-info">
                    <p>Phone details will appear here once loaded.</p>
                </div>
            </div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn btn-error">Close</button>
                </form>
            </div>
        </div>
    </dialog>
</main>
<footer class="bg-gray-800 py-6 mt-8">
    <p class="text-center text-white">&copy; 2024 Hunting Phone. All rights reserved.</p>
</footer>
<script>
    document.getElementById('phone-container').addEventListener('DOMSubtreeModified', () => {
        const phoneContainer = document.getElementById('phone-container');
        const emptyState = document.getElementById('empty-state');
        if (phoneContainer.children.length === 1) {
            emptyState.hidden = false;
        } else {
            emptyState.hidden = true;
        }
    });
</script>
<script src="js/phone.js"></script>
</body>
</html>
